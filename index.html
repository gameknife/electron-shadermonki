<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>shadermonk!</title>
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="stylesheet" href="blacktie/css/black-tie.min.css">

  <!-- main logic -->
  <script src="lib/gk-render.js" type="text/javascript"></script>
  <script src="lib/loader/loader-fbx.js" type="text/javascript"></script>

  <!-- ace editor -->
  <script src="lib/ace/ace.js" type="text/javascript"></script>
  <script src="lib/ace/theme-twilight.js" type="text/javascript" charset="utf-8"></script>
  <script src="lib/ace/mode-glsl.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
  <div id="toolbar">
    <div id="group_center" class="grp_control">
      <button class="btn_play" id="btn_play"><i class="btm bt-play bt-fw"></i></button>
      <button class="btn_play" id="btn_pause"><i class="btm bt-pause bt-fw"></i></button>
      <button class="btn_play" id="btn_next"><i class="btm bt-next bt-fw"></i></button>
    </div>
    </div>
  <div id="mainframe">

    <div id="left">
        <div class="canvas-frame">
            <div class="title-bar">
                preview
            </div>
            <canvas id="canvas" class='interactive-frame' width="512" height="512"></canvas>

                <div class="canvas-ctlbtn-cgrp">
                    <button class="btn_square" id="btn_auto_rotate"><i class="btm bt-sync bt-spin"></i></button>
                    <button class="btn_square" id="btn_grid_show"><i class="btm bt-th bt-fw"></i></button>
                    <button class="btn_square" id="btn_postprocess"><i class="btm bt-flask bt-fw"></i></button>
                </div>

            <div class="canvas-ctlbtn-rgrp">
                <button class="btn_square" id="btn_light_0"><i class="btm bt-light-bulb bt-fw"></i></button>
                <button class="btn_square" id="btn_light_1"><i class="btm bt-light-bulb bt-fw"></i></button>
                <button class="btn_square" id="btn_light_2"><i class="btm bt-light-bulb bt-fw"></i></button>
            </div>
        </div>
        <div class="console-frame">
            <div class="title-bar">
                console
            </div>
          <div id="console-log-container" class="console-log-container">
          </div>
        </div>
    </div>

    <div id="right">
      <div class="editor-frame">
        <div class="title-bar">
          vertex shader
          </div>
          <div id="vs-editor-panel" class="editor">
        </div>

        </div>
      <div class="editor-frame">
        <div class="title-bar">
          fragment shader
        </div>
        <div id="fs-editor-panel" class="editor">
        </div>
        </div>
    </div>


  </div>

  <div id="status_bar">
    <div id="status_info", class="status-content">
      <i class="btl bt-info-circle"></i>   ready.
      </div>

    </div>
</body>

<script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>

</html>
